<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        
      let diemToan = Number(prompt("Nhập điểm môn Toán:"));
      let diemLi = Number(prompt("Nhập điểm môn Lí:"));
      let diemHoa = Number(prompt("Nhập điểm môn Hóa:"));
      let diemVan = Number(prompt("Nhập điểm môn Văn:"));
      let diemSu = Number(prompt("Nhập điểm môn Sử:"));
      let diemDia = Number(prompt("Nhập điểm môn Địa:"));

      let dtb = (diemToan + diemLi + diemHoa + diemVan + diemSu + diemDia) / 6;
      console.log("Điểm trung bình = " + dtb.toFixed(2));
      
      if (dtb >= 8.0 && dtb < 10) {
        console.log("Xếp loại: GIỎI");
      } else if (dtb >= 6.5 && dtb < 7.9) {
        console.log("Xếp loại: KHÁ");
      } else if (dtb >= 5.0 && dtb < 6.4) {
        console.log("Xếp loại: TRUNG BÌNH");
      } else {
        console.log("Xếp loại: YẾU");
      }
    </script>
  </body>
</html>
