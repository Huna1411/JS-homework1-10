<body>
    <script>

         let inputColor=prompt("Nhập màu vào đây:").toLowerCase();
         
        switch (inputColor) {
            case "xanh":
            case "đỏ":
            case" vàng":
                console.log("Màu người dùng nhập");
                break;
            default:
                console.log("Không hợp lệ. Vui lòng nhập lại");
        }

    </script>
